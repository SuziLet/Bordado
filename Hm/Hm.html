<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable</title>
    <style>
        .menu {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        .menu-options {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-options a {
            color: black;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .menu-options a:hover {
            background-color: #ddd;
        }

        .menu:hover .menu-options {
            display: block;
        }
    </style>
    
</head>
<body>

    <div class="menu">
        <button class="menu-button">Opciones</button>
        <div class="menu-options">
            <a href="#">Opción 1</a>
            <a href="#">Opción 2</a>
            <a href="#">Opción 3</a>
        </div>
    
    </body>

</body>
</html>
